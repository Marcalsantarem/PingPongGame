<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const objetoCanvas = document.querySelector("canvas");
        const contexto = objetoCanvas.getContext("2d");
        
        const larguraLinha = 15;
        const margem = 10;

        const campo = {
            largura: window.innerWidth,
            altura: window.innerHeight,
            draw: function() {
                contexto.fillStyle = "#286047";
                contexto.fillRect(0, 0, this.largura, this.altura);
            }
        }

        const linhaCentral = {
            x: campo.largura / 2 - larguraLinha / 2,
            y: 0,
            largura: larguraLinha,
            altura: campo.altura,
            draw: function() {
                contexto.fillStyle = "#ffffff";
                contexto.fillRect(this.x, this.y, this.largura, this.altura);
            }
        }

        const raqueteEsquerda = {
            x: margem,
            y: 0,
            largura: larguraLinha,
            altura: 200,
            draw: function() {
                contexto.fillStyle = "#ffffff";
                contexto.fillRect(this.x, this.y, this.largura, this.altura);
            }
        }

        const raqueteDireita = {
            x: campo.largura - larguraLinha - margem,
            y: 0,
            largura: larguraLinha,
            altura: 200,
            draw: function() {
                contexto.fillStyle = "#ffffff";
                contexto.fillRect(this.x, this.y, this.largura, this.altura);
            }
        }

        const placar = {
            humano: 0,
            computador: 0,
            draw: function() {
                contexto.fillStyle = "#01341D";
                contexto.font = "bold 72px Arial";
                contexto.textAlign = "center";
                contexto.textBaseline = "top";
                contexto.fillText(this.humano, campo.largura / 4, 50);
                contexto.fillText(this.computador, campo.largura / 4 + campo.largura / 2, 50);
            }
        }

        const bola = {
            x: 250,
            y: 200,
            raio: 20,
            draw: function() {
                contexto.fillStyle = "#ffffff";
                contexto.beginPath();
                contexto.arc(this.x, this.y, this.raio, 0, 2 * Math.PI, false);
                contexto.fill();
            }
        }

        function setup() {
            objetoCanvas.width = window.innerWidth;
            contexto.width = window.innerWidth;
            objetoCanvas.height = window.innerHeight;
            contexto.height = window.innerHeight;
        }

        function draw() {
            campo.draw();
            linhaCentral.draw();
            raqueteEsquerda.draw();
            raqueteDireita.draw();
            placar.draw();
            bola.draw();
        }

        setup();
        draw();
    </script>
</body>
</html>
